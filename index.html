<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <article class="profile-card" aria-label="User profile card">
      <img class="avatar" src="https://via.placeholder.com/150" alt="User avatar" />

      <div class="profile-body">
        <h1 class="name">Alka Singh</h1>
        <p class="title">Frontend Developer</p>

        <p class="bio">
          Passionate about building delightful UI experiences. Loves clean code,
          responsive design, and coffee.
        </p>

        <ul class="info-list">
          <li><strong>Location:</strong> Bengaluru, India</li>
          <li><strong>Email:</strong> alex@example.com</li>
        </ul>

        <div class="actions">
          <a class="btn" href="#">Follow</a>
          <a class="btn btn-outline" href="#">Message</a>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
